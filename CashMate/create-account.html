<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> CASHMATE | Navigate Your Finances with Confidence</title> 
	<link rel="icon" href="Images/CASHMATE.png" type="image/x-icon" width="50px" height="50px">
	<link type= "text/css" rel="stylesheet" href="CashMate.css"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  </head>
  <body>
    <div class="container " id="CreateAccount">
		<div class="row"  >
			<div class="col-md-4 d-flex" id="left-side"> 
				<img src="Images/cashmate.jpg" alt="CashMate"/>
			</div>
			<div class="col-md-8" id="right-side" > 
				<div class="container-fluid" id="SignIn">
					<h1>Sign up to CashMate<h1>
					<div class="row" id="line-one">
						<div class="col-md-6" >
							<label for="first-name">First Name</label>
							<input type="text" name="fname">
						</div>
						<div class="col-md-6">
							<label for="last-name">Last Name</label>
							<input type="text" name="lname">
						</div>
					</div>
					<div class="row" id="line-one">
						<div class="col-md-12" >
							<label for="username">Username</label>
							<input type="text" name="username">
						</div>
					</div>
					<div class="row" id="line-one">
						<div class="col-md-12" >
							<label for="email">Email Address</label>
							<input type="email" name="email">
						</div>
					</div>
					<div class="row" id="line-one">
						<div class="col-md-12" >
							<label for="password">Password</label>
							<input type="password" name="password"> 
						</div>
					</div>
					<div class="row" id="line-one">
						<div class="col-md-12" >
							<label for="cpassword">Confirm Password</label>
							<input type="password" name="cpassword"> 
						</div>
					</div>
					<div class="row" id="line-one">
						<div class="col-md-1">
							<input type="checkbox" name="term">
							
						</div>
						<div class="col-md-11" id="terms" >
							<label> Creating an account means you're okay with our
							<a href="terms-conditions.html">Terms of Services</a>,<a href="privacy-policy.html">Privacy Policy</a> and our default <a href="">Notification Settings</a>.</label>
						</div>
					</div>
					<div class="row"  >
						<div class="text-center"  >
							<button id="create-acc-button"type="button" >Create Account</button>
						</div>
						<div class="text-center" id="old-acc">
							<p>Already a member?  <a href="login-page.html">Sign in</a></p>
						</div>
					</div>
				</div>
			</div> 
		</div>
	</div>
  </body>
</html>
